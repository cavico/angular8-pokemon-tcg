<figure class="card is-routerLink" [routerLink]="[data.id]" routerLinkActive="router-link-active">
  <img src="./assets/card-back.png" [attr.src]="data.imageUrl" [alt]="data.name">
  <figcaption class="card-description">
    <strong class="primary">
      {{ data.name }}
    </strong>
    <code>
      {{ data.id }}
    </code>
    <ul class="list-clear right-floated">
      <li *ngFor="let type of data.types">
        <app-energy [data]="type"></app-energy>
      </li>
    </ul>
  </figcaption>
</figure>
